<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="./assets/css/mysite.css">
        <link rel="stylesheet" href="./assets/css/bboard_t.css">
    </head>

    <body>
        <div id="wrap">
            <!-- header -->
            <div id="header"class="clearfix">
                <h1><a href="">MySite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>  
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <!-- header -->

            <!-- nav -->
            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>
            <!-- nav -->

            <!--contents-->
            <div id="contents2" class="clearfix">
                <!--aside-->
                <div id="aside">
                    <h2>게시판</h2>
                    
                    <ul>
                        <li>일반 게시판</li>
                        <li>댓글 게시판</li>
                        <li>첨부 게시판</li>
                    </ul>
                </div>
                <!--aside-->


                <!--main-->
                <div id="main">
                    <div id="main-header" class="clearfix">
                        <h3>일반 게시판</h3>

                        <ul class="clearfix">
                            <li>홈</li>
                            <li>게시판</li>
                            <li class="last">일반게시판</li> <!--after로 >넣었더니 맨뒤에도붙어버려서 이클래스만듦-->
                        </ul>
                        
                    </div>


                    <div id="bwrite">
                        <form action="" method="">


                            <!--게시판선택-->
                            <div class="form-group">
                                <label class="form-text" for="select-boardType">게시판선택</label>
                                <select id="select-boardType" name="">
                                    <option value="" selected="selected">게시판을 선택하세요</option>
                                    <option value="">공지사항</option>
                                    <option value="">일반게시판</option>
                                    <option value="">익명게시판</option>
                                </select>
                            </div>
                            <!--게시판선택-->

                            <!--제목-->
                            <div class="form-group">
                                <label class="form-text" for="text-title">제목</label> <!--제목입력하는한줄-->
                                <input type="text" id="text-title" name="" value="" placeholder="제목을 입력하세요">
                            </div>   
                            <!--제목-->

                            
                            <!--비밀번호-->
                            <div class="form-group">
                                <label class="form-text" for="password">비밀번호</label>
                                <input type="password" id="text-password" name="" value="">
                            </div>
                            <!--비밀번호-->


                            <!--공개범위-->
                            <div class="form-group">
                                <span class="form-text">공개범위</span>

                                <label for="rdo-me">본인</label>
                                <input type="radio" id="rdo-me" name="scope" value="">

                                <label for="rdo-me">로그인회원</label>
                                <input type="radio" id="rdo-login" name="scope" value="">

                                <label for="rdo-friend">친구</label>
                                <input type="radio" id="rdo-friend" name="scope" value="">

                                <label for="rdo-all">전체</label>
                                <input type="radio" id="rdo-all" name="scope" value="">
                            </div>
                            <!--공개범위-->


                            <!--허용범위-->
                            <div class="form-group">
                                <span class="form-text">허용범위</span>

                                <label for="chk-reply">댓글허용</label>
                                <input type="checkbox" id="chk-reply" name="" value="">

                                <label for="chk-answer">댓글허용</label>
                                <input type="checkbox" id="chk-answer" name="" value="">

                                <label for="chk-like">댓글허용</label>
                                <input type="checkbox" id="chk-like" name="" value="">
                            
                            </div>
                            <!--허용범위-->

                            <!--내용-->
                            <div class="form-group">
                                <!-- <span class="form-text vc">본문</span> -->
                                <textarea id="text-content"></textarea>
                                <!--팁 본문껍데기에 높이를 주고 라인헤이트 주면 ..그니까 두개를 같이주면 중간에 배치가능함 -->
                            </div>
                            <!--내용-->


                            <!--첨부파일-->
                            <div class="form-group">
                                <label class="form-text">첨부파일</label>
                                <input type="file" name="" value="">
                            </div> 
                            <!--첨부파일-->

                            <div class="btn-area">
                                <button class="btn-gray" type="submit">등록</button>
                                <button class="btn-red" type="reset">초기화</button>

                            </div>

                        </form>
                

                    </div>

                </div>  
                <!--main-->

            </div> 
            <!--contents껍데기-->


            <!-- footer -->
            <div id="footer">
                Copyright (c) 2021 손채린. All right reserved
            </div>
            <!-- footer -->
       </div> 
       <!--wrap-->

    </body>

</html>
