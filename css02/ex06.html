<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 마우스올라갔을때 색변하도록//박스모델실습버튼만들기 예제숙제-->
        <link rel="stylesheet" href="./ex06.css">
    </head>

    <body>

        <!--버튼만들기 div는 블록이다(가로세로줄수있음) 
            인라인은 가세못줌 줄려면 display: inline-block;으로 줘야함 
            form태그애들은 인라인일가능성이높음-->
        <div class="gray shape p">
            저장버튼
        </div>

        <div class="lred shape p">
            삭제버튼
        </div>

        <div class="lblue shape p">
            수정버튼
        </div>

        가로는 text-align: center; 로 줬는데 세로는 어제는 height로 줬는데
        오늘(11.4)은 오늘 배운 padding으로 줬다

        height 빼고 패딩으로만 표현한다면
        padding: 20px 0px;
