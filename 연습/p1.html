        <h1>인터넷 개론</h1>

        <h2>1.정의</h2>
         인터넷은 머시기 정보의바다 머시기 정보주고받게되었다

         <h2>2.역사</h2>
         <h3>2-1</h3>
         유래는 머시기 밀네트
         <h3>2-2</h3>
         한국 최초의 인터넷은 <strong>전길남 박사</strong>가 주도
         <br>네트워크 시스템이다
         <h3>2-3</h3>
         어쩌고 가입자 1401만
